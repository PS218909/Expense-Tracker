{% extends 'base.html' %}
{% block content %}
<h2>{{ message }}</h2>
<form action="/view" method="get">
    <div class="input-group mb-3">
        <span for="date" class="input-group-text">Search By Date</span>
        <input type="date" class="form-control" name="search_by_date" id="date">
        <button type="submit" class=" rounded ml-3 form-control mx-3 btn btn-primary">Submit</button>
    </div>
</form>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Title</th>
            <th scope="col">Amount</th>
            <th scope="col">Category</th>
            <th scope="col">Operations</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr scope="row">
            <td>{{ expense.date }}</td>
            <td>{{ expense.title }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>
                <a class="btn btn-primary" href="/edit/{{ expense.id }}">Edit</a>
                <a class="btn btn-danger" href="/delete/{{ expense.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="/add" class="btn btn-primary">Add</a>
<a href="/export" class="btn btn-primary" target="_blank">Export</a>
{% endblock %}
