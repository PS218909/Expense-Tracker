<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expanded-lg sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <header class="navbar-brand">
                <h1>Expense Tracker</h1>
            </header>
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 " id="navbarSupportedContent">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes.home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes.add_expense') }}">Add Expense</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes.view_expenses') }}">View Expense</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <main class="my-3">
            {% block content %}{% endblock %}
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Expense Tracker</p>
    </footer>
</body>
</html>
